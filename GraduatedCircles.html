<html>
  
<head>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.js"></script>
  <link href="https://cdn.maptiler.com/maplibre-gl-js/v1.13.0-rc.4/mapbox-gl.css" rel="stylesheet" />

  <style>
#map {position: absolute; top: 0; right: 0; bottom: 0; left: 0;}  
  </style>

  </head>

  <body> 
    
  <div id="map"></div>
   
<script>
   
// Map configuration
    
var map = new mapboxgl.Map({
  container: 'map',
  style: 'https://geoserveis.icgc.cat/contextmaps/positron.json', // basemap
  zoom: 11.7, // Zoom
  center: [2.335, 48.854],  // Map center
  pitch: 10, // Inclinaison 
  bearing: 0,  // Rotation 
  minZoom:11.7
    });
    
  // Add date (Geojson)
      
map.on('load', function () {   

// Add arrondissements

       map.addSource('lignes', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/mastersigat/data/main/arrondissements.geojson' 
        });

     map.addLayer({
            'id': 'Lignes',
            'type': 'line',
            'source': 'lignes',
            'paint': {'line-width': 1,
                     'line-color': '#111111'}
     });   


// Add bike stations
  
  map.addSource('Stations', {
            type: 'geojson',
            data: 'https://raw.githubusercontent.com/mastersigat/data/main/velib-emplacement-des-stations.geojson' 
        });

     map.addLayer({
            'id': 'Stations',
            'type': 'circle',
            'source': 'Stations',
            'paint': {'circle-stroke-color': 'white', 
                      'circle-stroke-width': 1, 
                      'circle-radius': {
        property: 'capacity',
        type: 'exponential',
        stops: [[0, 0],
                [95, 20]]},
                      'circle-color': '#0074D9'}}
                 );  

         });
  
  
  // Interactivity configuration (popup)

var popup = new mapboxgl.Popup({
    className: "Mypopup",
  closeButton: false,
    closeOnClick: false });

map.on('mousemove', function(e) {
    var features = map.queryRenderedFeatures(e.point, { layers: ['Stations'] });
    // Change the cursor style as a UI indicator.
    map.getCanvas().style.cursor = (features.length) ? 'pointer' : '';

    if (!features.length) {
        popup.remove();
        return; }
 
    var feature = features[0];
        popup.setLngLat(feature.geometry.coordinates)
          .setHTML('<b>'+ feature.properties.name + '</b>' + '<br> Bike Capacity > ' +  feature.properties.capacity)
        .addTo(map);

}); 


// Add navigation control and scale 
  
map.addControl(new mapboxgl.NavigationControl({position: 'top-left'}));  
map.addControl(new mapboxgl.ScaleControl({position: 'bottom-right'}));
  
  
</script>
    
</body>
</html>
